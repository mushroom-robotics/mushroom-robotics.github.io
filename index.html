  <script>
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    // Stable typewriter: clamps indices (no negative slice flash)
    const lines = [
      "Human-centered by default.",
      "Helpful in real life.",
      "Actually fun to be around."
    ];
    const el = document.getElementById('tagline');
    let i = 0, j = 0, deleting = false;

    function type() {
      if (!el) return;
      const full = lines[i];

      if (prefersReduced) { el.textContent = full; return; }

      const speed = deleting ? 22 : 38;

      if (!deleting) {
        j = Math.min(j + 1, full.length);
        el.textContent = full.slice(0, j);
        if (j === full.length) { deleting = true; setTimeout(type, 900); return; }
      } else {
        j = Math.max(j - 1, 0);
        el.textContent = full.slice(0, j);
        if (j === 0) { deleting = false; i = (i + 1) % lines.length; setTimeout(type, 350); return; }
      }
      setTimeout(type, speed);
    }
    type();

    // Spores background (lighter on mobile)
    const c = document.getElementById('spores');
    const ctx = c.getContext('2d', { alpha:true });
    let spores = [];

    function resize(){ c.width = innerWidth; c.height = innerHeight; if (!spores.length) initSpores(); }
    function initSpores(){
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      const densityDiv = isMobile ? 30000 : 18000;
      const maxCount  = isMobile ? 110 : 160;
      const count = prefersReduced ? 0 : Math.min(maxCount, Math.floor((c.width*c.height)/densityDiv));
      spores = Array.from({length:count}, () => ({
        x: Math.random()*c.width, y: Math.random()*c.height,
        r: Math.random()*1.6 + 0.6, a: Math.random()*0.6 + 0.2,
        vx:(Math.random()-0.5)*0.15, vy:-(Math.random()*0.35 + 0.15)
      }));
    }
    function step(){
      if (prefersReduced) return;
      ctx.clearRect(0,0,c.width,c.height);
      for (const s of spores){
        s.x += s.vx; s.y += s.vy;
        if (s.y < -10) { s.y = c.height + 10; s.x = Math.random()*c.width; }
        if (s.x < -10) s.x = c.width + 10;
        if (s.x > c.width + 10) s.x = -10;
        ctx.globalAlpha = s.a;
        ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fillStyle='#89ffa5'; ctx.fill();
      }
      requestAnimationFrame(step);
    }
    addEventListener('resize', () => { resize(); initSpores(); });
    resize(); step();
  </script>
